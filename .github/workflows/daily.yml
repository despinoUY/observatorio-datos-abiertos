name: Daily snapshot (CKAN) + optional site build

on:
  schedule:
    # Daily at 07:17 UTC (adjust if you want)
    - cron: "17 7 * * *"
  workflow_dispatch:
    inputs:
      max_datasets:
        description: "Max datasets to process (0 = no limit)"
        required: false
        default: ""
      request_delay_seconds:
        description: "Delay between dataset API calls"
        required: false
        default: ""
      timeout_seconds:
        description: "HTTP timeout in seconds"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: daily-snapshot
  cancel-in-progress: true

jobs:
  snapshot_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Build snapshot (CKAN)
        env:
          # Non-secret config (Repository Variables)
          CKAN_BASE_URL: ${{ vars.CKAN_BASE_URL }}
          CKAN_API_PATH: ${{ vars.CKAN_API_PATH }}
          MAX_DATASETS: ${{ inputs.max_datasets != '' && inputs.max_datasets || vars.MAX_DATASETS }}
          REQUEST_DELAY_SECONDS: ${{ inputs.request_delay_seconds != '' && inputs.request_delay_seconds || vars.REQUEST_DELAY_SECONDS }}
          REQUEST_TIMEOUT_SECONDS: ${{ inputs.timeout_seconds != '' && inputs.timeout_seconds || vars.REQUEST_TIMEOUT_SECONDS }}
          REQUEST_RETRIES: ${{ vars.REQUEST_RETRIES }}
          CSV_SAMPLE_LINES: ${{ vars.CSV_SAMPLE_LINES }}
          FRESH_GREEN_DAYS: ${{ vars.FRESH_GREEN_DAYS }}
          FRESH_YELLOW_DAYS: ${{ vars.FRESH_YELLOW_DAYS }}
        run: |
          python scripts/build_snapshot.py

      # OPTIONAL: Build Astro site (if you already have it wired to build to ../site)
      - name: Setup Node
        if: ${{ vars.BUILD_SITE == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install & build site
        if: ${{ vars.BUILD_SITE == 'true' }}
        working-directory: app
        run: |
          npm ci
          npm run build

      - name: Commit generated data (and site)
        run: |
          git config user.name "observatorio-bot"
          git config user.email "observatorio-bot@users.noreply.github.com"

          # Always commit data
          git add data

          # Commit site only if we built it
          if [ "${{ vars.BUILD_SITE }}" = "true" ]; then
            git add site
          fi

          git commit -m "chore: daily snapshot" || echo "No changes to commit"
          git push