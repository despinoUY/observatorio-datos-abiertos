name: Daily CKAN Health Check

on:
  schedule:
    - cron: "17 7 * * *" # todos los d√≠as 07:17 UTC (ajustable)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run checks
        env:
          CKAN_BASE_URL: ${{ vars.CKAN_BASE_URL }}
          CKAN_API_KEY: ${{ secrets.CKAN_API_KEY }}
        run: |
          python scripts/build_snapshot.py

      - name: Commit data
        run: |
          git config user.name "opendata-bot"
          git config user.email "opendata-bot@users.noreply.github.com"
          git add data/latest.json data/history/*.json
          git commit -m "chore: daily snapshot" || echo "No changes"
          git push